<!DOCTYPE html>
<html lang="en">
<head>
  <title>BizFriend.ly | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta charset="utf-8">

		<script src="js/vendor/jquery.min.js"></script>
		<script type="text/javascript" src="template.js"></script>
</head>

<body id="signup" class="container">
    <section id="main" class="row">
        <h1 class="col-offset-3">New to BizFriendly?</h1>
        <form id="signup-form" class="col-lg-6 col-offset-3">
            <div class="form-group">
              <input type="text" id="signup-name" class="form-control" placeholder="Jane Doe">
              <label for="signup-name">Name</label>   
            </div>
            <div class="form-group">   
              <input type="email" id="signup-email" class="form-control" placeholder="jane.doe@email.com">
              <label for="signup-email">Email</label>
            </div>
            <div class="form-group">
              <input type="password" id="signup-password" class="form-control" >
              <label for="signup-password">Password</label>
            </div>
            <button type="button" class="btn btn-primary" id="bfSignUp">Sign Up</button>
        </form>
    </section>

    <section id="feedback" class="row">
        <h2 class="col-lg-6 col-offset-3"></h2>
    </section>
</body>
</html>
